  <script>
  
  var cpm = [0.094, 0.1351374318, 0.16639787, 0.192650919, 0.21573247, 0.2365726613, 0.25572005, 0.2735303812, 0.29024988, 0.3060573775, 0.3210876, 0.3354450362, 0.34921268, 0.3624577511, 0.3752356, 0.387592416, 0.39956728, 0.4111935514, 0.4225, 0.4329264091, 0.44310755, 0.4530599591, 0.4627984, 0.472336093, 0.48168495, 0.4908558003, 0.49985844, 0.508701765, 0.51739395, 0.5259425113, 0.5343543, 0.5426357375, 0.5507927, 0.5588305862, 0.5667545, 0.5745691333, 0.5822789, 0.5898879072, 0.5974, 0.6048236651, 0.6121573, 0.6194041216, 0.6265671, 0.6336491432, 0.64065295, 0.6475809666, 0.65443563, 0.6612192524, 0.667934, 0.6745818959, 0.6811649, 0.6876849038, 0.69414365, 0.70054287, 0.7068842, 0.7131691091, 0.7193991, 0.7255756136, 0.7317, 0.7347410093, 0.7377695, 0.7407855938, 0.74378943, 0.7467812109, 0.74976104, 0.7527290867, 0.7556855, 0.7586303683, 0.76156384, 0.7644860647, 0.76739717, 0.7702972656, 0.7731865, 0.7760649616, 0.77893275, 0.7817900548, 0.784637, 0.7874736075, 0.7903];
  
  function start() {
    
    var value = document.getElementById('pokemon').value.split(',');
    
    var output = document.getElementById('output');
    if( value[0] == 0 ) {
      output.value = '';
      return;
    }

    var league = document.getElementById('league').value;;
    var limit = document.getElementById('limit').value;
    var trash = document.getElementById('trash').checked;
    //var ranks = calculate(parseInt(value[1]), parseInt(value[2]), parseInt(value[3]), league);

    outputStr(calculate(parseInt(value[1]), parseInt(value[2]), parseInt(value[3]), league), limit, value[0], trash, output);
    
  }
  
  function outputStr(ranks, limit, id, trash, output) {
    console.log("outputStr (except ranks): limit="+limit+" id="+id+" trash="+trash);
    //console.log("outputStr ranks="+JSON.stringify(ranks));
    
    var rKeys = Object.keys(ranks);
    var rLength = rKeys.length;
    var starCheck = true;
    var starVal = ranks[rKeys[0]].stats.star
    
    // see if we can output appraisal star in string (if all match)
    for (var i=1; ((i<rLength) && (i<limit)); i++) {
      if (starVal !== ranks[rKeys[i]].stats.star) {
        starCheck = false;
        break;
      }
      starVal = ranks[rKeys[i]].stats.star;
    }
    i++;
    //console.log("starCheck: "+starCheck+", loop exited with i="+i);
    
    // let the user know to adjust their query
    if (starCheck === false) {
      console.log("First Appraisal Star Rating Mismatch at rank "+i);
    }
    
    var cps = new Set(), hps = new Set();
    
    // generate all the cps and hps for matching
    for (var i=0; ((i<rLength) && (i<limit)); i++) {
      // for ranks 1 to user limit, up to maxLvl (L) for league
      var maxLvl = ranks[rKeys[i]].L;
      // don't match half level CPs in search strings
      for( var level = 0; level <= maxLvl; level = level + 2 ) {
        var cp = Math.max(10, Math.floor((ranks[rKeys[i]].stats.A + ranks[rKeys[i]].IVs.A) * Math.sqrt(ranks[rKeys[i]].stats.D + ranks[rKeys[i]].IVs.D) * Math.sqrt(ranks[rKeys[i]].stats.S + ranks[rKeys[i]].IVs.S) * cpm[level] * cpm[level] / 10));
        cps.add(cp);
        
        if (!trash) {
          var hp = Math.max(10, Math.floor((ranks[rKeys[i]].stats.S + ranks[rKeys[i]].IVs.S) * cpm[level]));
          hps.add(hp);
        }
      }
    }
    
    // ensure old output is cleared!
    output.value = '';
    
    // if all same appraisal star rating, add to string output
    if ((starCheck) && (!trash)) {
      output.value = starVal + '&';
    }
    
    // output CPs and HPs
    cps = Array.from(cps);
    cps.sort((a, b) => a - b);
    output.value += id + '&' + get_matching_string(cps, "cp");
    
    if(!trash) {
      hps = Array.from(hps);
      hps.sort((a, b) => a - b);
      output.value += '&' + get_matching_string(hps, "hp");
    }
    
    return output;
  }
  
  function calculate(baseatk, basedef, basesta, league) {
    console.log("calculate: Received: baseatk="+baseatk+" basedef="+basedef+" basesta="+basesta+" league="+league);
    // Each item stored by statProd.CP
    // Rank definition: { "12613615.1500": { "IVs": {"A":14, "D":14, "S":14}, "stats": {"A":145, "D":105, "S":115, "star": "3*"}, "L":25},
    var ranks = {};
    
    for( var atk = 0; atk <= 15; atk++ ) {
		  for( var def = 0; def <= 15; def++ ) {
			  for( var sta = 0; sta <= 15; sta++ ) {
  				//if( atk + def + sta < miniv ) continue;
  				
  				// account for half-level CPMs (40-1)*2 = 78
  				for( var level = 78; level >= 0; level-- ) {
  				  var cp = Math.max(10, Math.floor((baseatk + atk) * Math.sqrt(basedef + def) * Math.sqrt(basesta + sta) * cpm[level] * cpm[level] / 10));
  				  if (cp > league) continue; // keep searching for level
  				  
  				  var aSt = (baseatk + atk)*cpm[level];
  				  var dSt = (basedef + def)*cpm[level];
  				  var sSt = Math.floor((basesta + sta)*cpm[level]);
  				  var statProd = Math.round(aSt * dSt * sSt);
  				  var newIndex = statProd + cp;
  				  var IVsum = atk/1 + def/1 + sta/1;
  				  var Star = "NA";
            if (IVsum < 23) {
              Star = "0*";
            } else if (IVsum < 30) {
              Star = "1*";
            } else if (IVsum < 40) {
              Star = "2*";
            } else if (IVsum < 45) {
              Star = "3*";
            } else {
              Star = "4*";
            }
  				  level = level/2 + 1;
  				  ranks[statProd+"."+cp] = { "IVs": {"A":atk, "D":def, "S":sta}, "stats":{"A":aSt, "D":dSt, "S":sSt, "star":Star}, "L":level};
  				  break; // stop evaluating this IV combination
  				}
  			}
		  }
	  }
	  // sort by statProd+CP before returning
	  const sorted = {};
	  Object.keys(ranks).sort(function(a, b){return b-a}).forEach(function(key) {
	    sorted[key] = ranks[key];
	  });
	  //console.log("calculate output:"+JSON.stringify(sorted));
	  return sorted;
  }
  
  function get_matching_string(a, t) {
    var list = '', last = -1;
  	for( var i = 0; i < a.length; i++ ) {
  		if( a[i] == last + 1 ) {
  			list += '-';
  			last = a[i];
  			while( ++i < a.length ) {
  				if( a[i] != last + 1 ) break;
  				last = a[i];
  			}
  			if( a[--i] < 9999 ) {
  				list += a[i];
  			}
  		} else {
  			list += ',' + t + a[i];
  			last = a[i];
  		}
  	}

  	return list.substr(1);
  }
  
  function autocopy(e) {
  	e.select();
  	document.execCommand('copy');
  }
  
  </script>
